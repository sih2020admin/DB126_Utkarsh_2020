        <h1>CRUD ADMIN</h1><br><br>
        <div class="main_bar">
                <label for="search_bar"></label>
                <input type="text" name="sear_bar" id="search_bar" placeholder="Enter Title">
                <button id="search_button" class="search_button"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button id="create_tender_button" class="create_tender_button" onclick="display_form()">Create</button>
        </div>
        <div class="input_details" id="create_input_details" style="display:none;">
            <h1>Create Tender</h1><br><br>
            <table>
                <tr>
                    <td><label for="ref_no">Ref No</label></td>
                    <td><input id="ref_no" type="text"  placeholder="Enter Ref no" required></td>
                    <td><label for="title">Title</label></td>
                    <td><input id="title" type="text" placeholder="Enter Your Tender title" required></td>
                </tr>
                <tr>
                    <td><label for="fee">Tender Fee</label></td>
                    <td><input id="fee" type="number" min="0" placeholder="Enter tender fee" required></td>
                    <td><label for="closing_date">Closing date</label></td>
                    <td><input id="closing_date" type="date" placeholder="Enter Closing date" required></td>
                </tr>
                <tr>
                    <td><label for="bid_opening_date">Bid Opening Date</label></td>
                    <td><input id="bid_opening_date" type="date" placeholder="Enter Bid Opening Date" required></td>
                </tr>
                <tr>
                    <td><label for="description">Description</label></td>
                    <td><textarea id="description" name="" cols="30" rows="10" style="resize: none;" placeholder="Enter Description" required></textarea></td>
                </tr>
                <tr>
                    <td><a href="/uploads/sample.zip">Sample_tender_document</a></td>
                </tr>
                <tr>    
                    <td><label for="link">Files upload</label> <select onchange="select_files(this.value)"><option></option><option value="0">NONE (sample documents)</option><option value="1">Technical File Only</option><option value="2">BOQ File Only</option><option value="3"  >Both Technical + BOQ</option></select></td>
                    <!-- <td><input id="link" type="text" placeholder="Enter link if any" ></td> -->
                </tr>
                <tr>
                    <td id='div_f1' style="display:none;" ><label for="file1" class="upload_label"><span>Technical Document</span></label><input id="file1" type="file" /></td>
                    <td id='div_f2' style="display:none;" ><label for="file2" class="upload_label"><span>BOQ Document</span></label><input id="file2" type="file" /></td>
                    <td><button id="get_link"  onclick="get_link()">Generate Link</button></td>    
                </tr>
                
            </table>
            
            <br>
            <button id="create_t"  onclick="add_tender()">Create</button>
        </div>
