<!DOCTYPE html>
<html>
<head>

  <title>Vendor profile</title>
  <style>
  .main{
    display: flex;
    font-family: sans-serif;
  }

  .tab {
    background-color: #4d4dff ;
    width: 20%;
  }

  .tab button {
    border: none;
    outline: none;
    cursor: pointer;
    padding: 15px;
    margin: 10px;
    width: 145px;
    background-color:#8080ff;
    
  }

  .tabcontent {
    padding: 5px; 
    border: 1px solid #ccc;
    width: 80%;
    height: 620px;
  }
  </style>
</head>

<body>
<div class="main">
  <div class="tab">
    <h4>Personal Details</h4>
    <button class="tablinks" onclick="operation('Profile')">My Profile</button>
    <h4>Bid Details</h4>
    <button class="tablinks" onclick="operation('Tenders')">My Tenders</button>
    <button class="tablinks" onclick="operation('Approved')">Approved Tenders</button>
    <button class="tablinks" onclick="operation('Docs')">Downloaded Documents</button>
    <button class="tablinks" onclick="operation('Search')">Search Tenders</button>
  </div>

  <div id="Profile" class="tabcontent">
    <h3>My Profile</h3>
    <h4>Welcome Ms./Mr. xyz</h4>
  </div>

  <div id="Tenders" class="tabcontent" style="display: none;">
    <h3>My Tenders</h3>
    <p>The list of tenders :</p> 
  </div>

  <div id="Approved" class="tabcontent" style="display: none;">
    <h3>Approved Tenders</h3>
    <p>The list of approved tenders.</p>
  </div>

  <div id="Docs" class="tabcontent" style="display: none;">
    <h3>Downloaded Documents</h3>
     <p>The list of vendor downloaded documents.</p>
  </div>

  <div id="Search" class="tabcontent" style="display: none;">
    <h3>Search Tenders</h3>
     <p>The list of matching tenders.</p>    
  </div>
</div>
<script type="text/javascript" src="javascript/cookies.js"></script>>
<script type="text/javascript" src="javascript/v6_profile.js"></script>
</body>
</html>
