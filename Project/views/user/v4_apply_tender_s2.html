<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="http://192.168.1.106:8081/css/nav.css" />
  <link rel="stylesheet" href="http://192.168.1.106:8081/css/apply_tender.css" />
  <link rel="stylesheet" href="http://192.168.1.106:8081/css/payment.css" />
  <script src="http://192.168.1.106:8081/javascript/cookies.js"></script>
  <title>apply tender</title>
</head>

<body>
  <header>
    <nav id="nav_bar">
      <a href="http://192.168.1.106:8081/v7_homepage.html">Home</a>
      <a href="http://192.168.1.106:8081/v3_see_tender.html">Tender</a>
      <a id="log_a" href="http://192.168.1.106:8081/v1_login.html">Login</a>
    </nav>
  </header>

  <div class="cont">
    <h3>Payment Details(winston modify urs payment gateway here)</h3>
    <br />
    <table>
      <tr>
        <td><label for="mode">Instrument type</label></td>
        <td>
          <select id="mode">
            <option>DD</option>
            <option>FD</option>
            <option>Others</option>
          </select>
        </td>
        <td><label for="ints_no">Instrument No</label></td>
        <td><input type="Text" placeholder="Enter Instrument Number" id="inst_no" /></td>
      </tr>
      <tr>
        <td><label for="issued_date">Issued date</label></td>
        <td><input type="date" id="issued_date" /></td>
        <td><label for="expiry_date">Expiry date</label></td>
        <td><input type="date" id="expiry_date" /></td>
      </tr>
      <tr>
        <td><label for="acc_no">Account No</label></td>
        <td>
          <input type="Text" placeholder="Enter Account Number" id="acc_no" />&nbsp;&nbsp;&nbsp;&nbsp;
        </td>
        <td><label for="amount">Amount</label></td>
        <td><input type="number" placeholder="Enter Amount" id="amount" /></td>
      </tr>
    </table>
    <br />
    <div class="button_div"><button type="submit" class="save_button">Save</button></div>
  </div>
  <div class="cont2">
    <form id="body_content" method="POST" action="http://localhost:8081/payment">
      <div class="content">
        <h1>Payment</h1>
        <br />
        <table style="text-align: left;">
          <tr>
            <td><label for="amount1">Amount</label></td>
            <td><input type="number" id="amount1" name="amount" placeholder="Enter Amount" /></td>
          </tr>
          <tr>
            <td><label for="email">Email ID</label></td>
            <td><input id="email" type="email" name="email" placeholder="Enter Email" /></td>
          </tr>

          <tr>
            <td><label for="mobile">Mobile/Cell Number</label>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
              <input id="mobile" type="number" name="mobile" placeholder="Enter Mobile/Cell Number" />
            </td>
          </tr>
        </table>
      </div>
      <input type="submit" value="submit" id="bg_tsc_button" />
      <button id="bg_tsc_button">Begin Transaction</button>
    </form>
    <p id="error-para"></p>
  </div>

  <!-- documnet code is till here ------------------------------------------------------------------------>
  <button value="back" onclick="back()">back</button>
  <button value="done" onclick="next()">next</button>
</body>

  var nav_bar = document.getElementById('nav_bar')
